<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Key Free</title>
  <!-- Google Font Link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #E3F2FD;
    }
    .copy-btn {
      outline: none;
      border: none;
      color: #fff;
      display: flex;
      cursor: pointer;
      padding: 16px 25px;
      border-radius: 15px;
      align-items: center;
      white-space: nowrap;
      background: #4A98F7;
      transition: all 0.2s ease;
      font-size: 1.5rem;
    }
    .copy-btn:hover {
      background: #2382f6;
    }
    .copy-btn .icon {
      font-size: 2rem;
    }
    .copy-btn .text {
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <button class="copy-btn">
    <span class="icon material-symbols-rounded">open_in_new</span>
    <span class="text">Get Key Free</span>
  </button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const copyBtn = document.querySelector(".copy-btn");
      const url = "https://oklink.cfd/Passtiptip"; // Thay thế bằng link bạn muốn mở

      copyBtn.addEventListener("click", () => {
        window.open(url, "_blank"); // Mở link ở tab mới
      });
    });
  </script>
</body>
</html>
